<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX - Flight Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Flying Plane -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Airplane_silhouette.svg" 
       class="plane" alt="plane">

  <!-- Screen 1: Welcome -->
  <div class="screen active" id="screen1">
    <h1>VoyageX</h1>
    <p>Turn miles into smiles!</p>
    <button onclick="goToScreen(2)">Start Booking</button>
  </div>

  <!-- Screen 2: Destination -->
  <div class="screen" id="screen2">
    <h1>Destination</h1>
    <div class="options">
      <button onclick="selectCountry('India')">India</button>
      <button onclick="selectCountry('USA')">USA</button>
      <button onclick="selectCountry('UK')">UK</button>
      <button onclick="selectCountry('Japan')">Japan</button>
      <button onclick="selectCountry('China')">China</button>
      <button onclick="selectCountry('Africa')">Africa</button>
    </div>
  </div>

  <!-- Screen 3: City Selection -->
  <div class="screen" id="screen3">
    <h1 id="cityTitle">Select City</h1>
    <div class="options" id="cityOptions"></div>
  </div>

  <!-- Screen 4: Booking Form -->
  <div class="screen" id="screen4">
    <h1>Enter Your Details</h1>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="tel" placeholder="Mobile Number" required>
      <input type="email" placeholder="Email ID" required>
      <input type="number" placeholder="Number of Customers" required>
      <input type="number" placeholder="Age" required>
      <select>
        <option>Economy</option>
        <option>Business</option>
        <option>First Class</option>
      </select>
      <input type="text" placeholder="Preferred Flight" required>
      <label>Departure Date</label>
      <input type="date" required>
      <label>Return Date</label>
      <input type="date" required>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
