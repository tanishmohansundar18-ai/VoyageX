<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoyageX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Screen 1: Landing -->
  <div id="home" class="screen active">
    <h1 class="title">VoyageX</h1>
    <p class="subtitle">Turn miles into smiles!</p>
    <div class="button-group">
      <button id="btnInternational">International</button>
      <button id="btnDomestic">Domestic</button>
    </div>
  </div>

  <!-- Screen 2: Booking -->
  <div id="booking" class="screen">
    <h2>Booking Details</h2>
    <p id="tripType"></p>
    <form id="bookingForm" class="form-card">
      <label>Name:<input type="text" id="name" required></label>
      <label>Email:<input type="email" id="email" required></label>
      <label>Phone:<input type="text" id="phone" required></label>
      <label>Number of Customers:<input type="number" id="customers" min="1" required></label>
      <label>Age:<input type="number" id="age" min="1" required></label>
      <label>Destination:<select id="destination"></select></label>
      <label>Flight:<select id="flight"></select></label>
      <label>Date of Departure:<input type="date" id="departure" required></label>
      <label>Date of Return:<input type="date" id="return" required></label>
      <p id="priceDisplay"></p>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <!-- Screen 3: Confirmation -->
  <div id="confirmation" class="screen">
    <h2 id="confirmationCaption"></h2>
    <div id="confirmationDetails" class="form-card"></div>
    <button id="btnConfirm">Confirm Booking</button>
  </div>

  <!-- Screen 4: Success -->
  <div id="success" class="screen">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>Your booking is confirmed.</p>
    <div id="boardingPass" class="boarding-card">
      <h3>Boarding Pass</h3>
      <div id="boardingDetails"></div>
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <!-- QRCode Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
