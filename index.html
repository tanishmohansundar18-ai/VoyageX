<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <!-- Step 1 -->
  <div id="step1" class="step active">
    <h1 class="title">VoyageX</h1>
    <p class="tagline">Turn miles into smiles!</p>
    <button onclick="chooseType('international')">International</button>
    <button onclick="chooseType('domestic')">Domestic</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="step">
    <h1>VoyageX</h1>
    <h2 id="formTitle"></h2>
    <form id="bookingForm">
      <label>Destination:</label>
      <select id="destinationSelect"></select>

      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Age:</label>
      <input type="number" id="age" required>

      <label>Passengers:</label>
      <input type="number" id="passengers" required>

      <label>Contact Number:</label>
      <input type="tel" id="contact" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Flight:</label>
      <select id="airline">
        <option>Emirates</option>
        <option>Singapore Airlines</option>
        <option>Qatar Airways</option>
        <option>Air India</option>
        <option>Lufthansa</option>
      </select>

      <label>Duration (days):</label>
      <input type="number" id="days" required>

      <label>Date of Departure:</label>
      <input type="date" id="departure" required>

      <label>Date of Arrival:</label>
      <input type="date" id="arrival" required>

      <label>Price (per person/day):</label>
      <input type="text" id="priceField" readonly>

      <label>Discount:</label>
      <input type="text" id="discountField" readonly>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="step">
    <h1>üéâ Booking Confirmed!</h1>
    <h2 id="caption"></h2>
    <div class="ticket">
      <h2>VoyageX Boarding Pass</h2>
      <div class="row"><strong>Name:</strong> <span id="sumName"></span></div>
      <div class="row"><strong>Age:</strong> <span id="sumAge"></span></div>
      <div class="row"><strong>Passengers:</strong> <span id="sumPassengers"></span></div>
      <div class="row"><strong>Contact:</strong> <span id="sumContact"></span></div>
      <div class="row"><strong>Email:</strong> <span id="sumEmail"></span></div>
      <div class="row"><strong>Destination:</strong> <span id="sumDestination"></span></div>
      <div class="row"><strong>Airline:</strong> <span id="sumAirline"></span></div>
      <div class="row"><strong>Duration:</strong> <span id="sumDays"></span></div>
      <div class="row"><strong>Departure:</strong> <span id="sumDeparture"></span></div>
      <div class="row"><strong>Return:</strong> <span id="sumArrival"></span></div>
      <div class="row"><strong>Total Price:</strong> <span id="sumPrice"></span></div>
      <div class="row"><strong>Discounted:</strong> <span id="sumDiscount"></span></div>

      <div style="text-align:center; margin-top:15px;">
        <img id="qrCode" alt="Booking QR Code" style="width:120px; height:120px;">
      </div>

      <div class="ticket-footer">Have a wonderful journey with VoyageX ‚úàÔ∏è</div>
    </div>
    <button onclick="location.reload()">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
