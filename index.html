<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX - Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Screen 1 -->
    <section class="screen active" id="screen1">
      <h1>Welcome to <span class="highlight">VoyageX</span></h1>
      <button onclick="goToScreen(2)">Continue</button>
    </section>

    <!-- Screen 2 -->
    <section class="screen" id="screen2">
      <h2>Where do you want to travel?</h2>
      <button onclick="chooseType('domestic')">Domestic</button>
      <button onclick="chooseType('international')">International</button>
    </section>

    <!-- Screen 3 -->
    <section class="screen" id="screen3">
      <h2>Choose Your Destination</h2>
      <div id="destinations"></div>
    </section>

    <!-- Screen 4 -->
    <section class="screen" id="screen4">
      <h2>Enter Your Details</h2>
      <form id="detailsForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="number" id="customers" placeholder="Number of Customers" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="date" id="departure" required>
        <input type="date" id="return" required>
        <select id="flight"></select>
        <button type="submit">Continue</button>
      </form>
    </section>

    <!-- Screen 5 -->
    <section class="screen" id="screen5">
      <h2>Booking Summary</h2>
      <div id="summary"></div>
      <button onclick="confirmBooking()">Confirm Booking</button>
    </section>

    <!-- Screen 6 -->
    <section class="screen" id="screen6">
      <h2>Boarding Pass</h2>
      <div id="boardingPass">
        <h3>VoyageX</h3>
        <p><strong>Name:</strong> <span id="bpName"></span></p>
        <p><strong>Destination:</strong> <span id="bpDestination"></span></p>
        <p><strong>Flight:</strong> <span id="bpFlight"></span></p>
        <p><strong>Departure:</strong> <span id="bpDeparture"></span></p>
        <p><strong>Return:</strong> <span id="bpReturn"></span></p>
        <p><strong>Seat:</strong> <span id="bpSeat"></span></p>
        <div id="qrcode"></div>
      </div>
      <h3>Congratulations ðŸŽ‰ Your booking is confirmed!</h3>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
