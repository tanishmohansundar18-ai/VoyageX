<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX - Interactive Travel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser/dist/email.min.js"></script>
  <script>
    emailjs.init("KmPZnkRBE9Hqvjfev"); // Your public key
  </script>
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage" class="screen">
    <h1>Turn Miles Into Smiles!</h1>
    <div class="cube-container">
      <div class="country-cube" data-country="UK">UK</div>
      <div class="country-cube" data-country="USA">USA</div>
      <div class="country-cube" data-country="India">India</div>
      <div class="country-cube" data-country="Australia">Australia</div>
      <div class="country-cube" data-country="Japan">Japan</div>
      <div class="country-cube" data-country="Africa">Africa</div>
    </div>
  </div>

  <!-- Packages Page -->
  <div id="packagesPage" class="screen" style="display:none;">
    <button onclick="goBack()">← Back</button>
    <h2 id="countryTitle"></h2>
    <div id="packagesContainer" class="package-container"></div>
  </div>

  <!-- Booking Form Page -->
  <div id="bookingPage" class="screen" style="display:none;">
    <button onclick="goBackToPackages()">← Back</button>
    <h2>Complete Your Booking</h2>
    <form id="bookingForm" onsubmit="event.preventDefault(); bookTicket();">

      <label>Main Booker</label>
      <input type="text" id="mainName" placeholder="Your Name" required>

      <label>Address</label>
      <input type="text" id="address" placeholder="Your Address" required>

      <label>Number of Customers</label>
      <input type="number" id="numCustomers" placeholder="Number of Customers" min="1" onchange="generateCustomerFields()" required>
      <div id="customers"></div>

      <label>Package</label>
      <input type="text" id="package" readonly>

      <label>Flight Option</label>
      <select id="flight" required>
        <option value="" disabled selected>-- Select Airline --</option>
        <option value="Emirates">Emirates</option>
        <option value="Singapore Airlines">Singapore Airlines</option>
        <option value="Qatar Airways">Qatar Airways</option>
        <option value="Air India">Air India</option>
      </select>

      <label>City of Departure</label>
      <input type="text" id="departureCity" placeholder="City of Departure" required>

      <label>Departure Date</label>
      <input type="date" id="departureDate" required>

      <label>Arrival Date</label>
      <input type="date" id="arrivalDate" required>

      <label>Number of Tickets</label>
      <input type="number" id="tickets" placeholder="Tickets" required>

      <button type="submit">✅ Book Now</button>
    </form>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
