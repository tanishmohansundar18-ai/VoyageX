<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageX</title>
  <!-- FIXED PATHS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen active" id="screen1">
    <h1>VoyageX</h1>
    <p>Turn miles into smiles!</p>
    <h2>Choose your dream destination!</h2>
    <button onclick="goToBooking('International')">International</button>
    <button onclick="goToBooking('Domestic')">Domestic</button>
  </div>

  <div class="screen" id="screen2">
    <h2>Booking Screen</h2>
    <button onclick="goToConfirmation()">Confirm Booking</button>
  </div>

  <div class="screen" id="screen3">
    <h2>Booking Confirmed!</h2>
    <button onclick="goToBoardingPass()">View Boarding Pass</button>
  </div>

  <div class="screen" id="screen4">
    <h2>Boarding Pass</h2>
    <p>Flight: VX123</p>
    <p>Passenger: John Doe</p>
    <p>Seat: 12A</p>
  </div>

  <!-- FIXED PATH -->
  <script src="script.js"></script>
</body>
</html>
