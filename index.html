<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageX</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <h1>VoyageX</h1>
    <p>Turn miles into smiles!</p>
    <button onclick="goToScreen('international')">International</button>
    <button onclick="goToScreen('domestic')">Domestic</button>
  </div>

  <!-- Screen 2 (destination selection) -->
  <div id="screen2" class="screen">
    <h2 id="destinationTitle">Choose your dream destination!</h2>
    <div id="destinationOptions"></div>
    <button onclick="goToForm()">Proceed</button>
  </div>

  <!-- Screen 3 (form) -->
  <div id="screen3" class="screen">
    <h2>VoyageX Booking</h2>
    <form id="bookingForm" onsubmit="handleBooking(event)">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="number" id="customers" placeholder="Number of Customers" required><br>
      <input type="number" id="age" placeholder="Age" required><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="date" id="departure" required><br>
      <input type="date" id="return" required><br>
      <button type="submit">Book Now!</button>
    </form>
  </div>

  <!-- Screen 4 (boarding pass with QR code) -->
  <div id="screen4" class="screen">
    <h2>Your Boarding Pass</h2>
    <div class="boarding-pass">
      <h3 id="bpName"></h3>
      <p><strong>Type:</strong> <span id="bpType"></span></p>
      <p><strong>Destination:</strong> <span id="bpDestination"></span></p>
      <p><strong>Departure:</strong> <span id="bpDeparture"></span></p>
      <p><strong>Return:</strong> <span id="bpReturn"></span></p>
      <div id="qrcode"></div>
    </div>
    <h3 id="tagline"></h3>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
