<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoyageX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <h1>VoyageX</h1>
    <h2>Turn miles into smiles!</h2>
    <p class="subtitle">Choose your dream destination!</p>
    <div class="btn-group">
      <button onclick="showDestinations('international')">International</button>
      <button onclick="showDestinations('domestic')">Domestic</button>
    </div>
  </div>

  <!-- Screen 2: Destination Selection -->
  <div class="screen" id="screen2">
    <h1>Select Your Destination</h1>
    <div id="destinations"></div>
    <button class="back-btn" onclick="goBack(1)">â¬… Back</button>
  </div>

  <!-- Screen 3: Booking Form -->
  <div class="screen" id="screen3">
    <h1>VoyageX Booking</h1>
    <form id="bookingForm" onsubmit="submitBooking(event)">
      <label>Name: <input type="text" id="name" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <label>Phone: <input type="tel" id="phone" required></label>
      <label>Number of Customers: <input type="number" id="customers" min="1" required></label>
      <label>Age: <input type="number" id="age" min="1" required></label>
      <label>Flight:
        <select id="flightOptions"></select>
      </label>
      <label>Date of Departure: <input type="date" id="departure" required></label>
      <label>Date of Return: <input type="date" id="return" required></label>
      <p id="priceDetails"></p>
      <button type="submit">Book Now!</button>
    </form>
    <button class="back-btn" onclick="goBack(2)">â¬… Back</button>
  </div>

  <!-- Screen 4: Confirmation -->
  <div class="screen" id="screen4">
    <h1 id="confirmationTitle"></h1>
    <div id="confirmationDetails"></div>
    <button onclick="showScreen(5)">Proceed</button>
  </div>

  <!-- Screen 5: Final Message -->
  <div class="screen" id="screen5">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <p>Your booking is confirmed.</p>
    <div class="boarding-pass">
      <h2>VoyageX Boarding Pass</h2>
      <div id="boardingDetails"></div>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=VoyageXBooking" alt="QR Code">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
