<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Step 1 -->
  <section id="step1" class="step active">
    <h1>VoyageX</h1>
    <p>Turn miles into smiles!</p>
    <button onclick="chooseType('international')">International</button>
    <button onclick="chooseType('domestic')">Domestic</button>
  </section>

  <!-- Step 2 (Form) -->
  <section id="step2" class="step">
    <h2 id="formTitle"></h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="passengers" placeholder="Number of Passengers" required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="destinationSelect"></select>
      <select id="airline">
        <option>Emirates</option>
        <option>Singapore Airlines</option>
        <option>Qatar Airways</option>
        <option>British Airways</option>
        <option>Lufthansa</option>
      </select>
      <input type="number" id="days" placeholder="Number of Days" required>
      <input type="date" id="departure" required>
      <input type="date" id="arrival" required>
      <input type="text" id="priceField" readonly>
      <input type="text" id="discountField" readonly>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <!-- Step 3 (Confirmation) -->
  <section id="step3" class="step">
    <h2>Confirm Your Booking</h2>
    <div id="confirmationDetails"></div>
    <button onclick="finalizeBooking()">Confirm Booking</button>
  </section>

  <!-- Step 4 (Ticket) -->
  <section id="step4" class="step">
    <h2 id="caption"></h2>
    <div class="ticket">
      <h3>Booking Confirmation</h3>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Age:</strong> <span id="outAge"></span></p>
      <p><strong>Passengers:</strong> <span id="outPassengers"></span></p>
      <p><strong>Contact:</strong> <span id="outContact"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Destination:</strong> <span id="outDestination"></span></p>
      <p><strong>Airline:</strong> <span id="outAirline"></span></p>
      <p><strong>Days:</strong> <span id="outDays"></span></p>
      <p><strong>Departure:</strong> <span id="outDeparture"></span></p>
      <p><strong>Arrival:</strong> <span id="outArrival"></span></p>
      <p><strong>Total Price:</strong> <span id="outPrice"></span></p>
      <p><strong>Discount:</strong> <span id="outDiscount"></span></p>
      <p><strong>Final Amount:</strong> <span id="outFinal"></span></p>
      <img id="qrCode" alt="QR Code">
      <br>
      <a id="confirmationLink" href="#" target="_blank">Open Booking Confirmation</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
