<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageX</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>VoyageX</h1>
    <p>Turn miles into smiles!</p>
  </header>

  <!-- Screen 1 -->
  <section id="screen1">
    <h2>Choose your dream destination!</h2>
    <button onclick="goToBooking('International')">International</button>
    <button onclick="goToBooking('Domestic')">Domestic</button>
  </section>

  <!-- Screen 2 -->
  <section id="screen2" style="display:none;">
    <h2>VoyageX Booking</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="number" id="customers" placeholder="Number of Customers" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="date" id="start" required>
      <input type="date" id="end" required>
      <button type="submit">Proceed to Confirmation</button>
    </form>
  </section>

  <!-- Screen 3 -->
  <section id="screen3" style="display:none;">
    <h2>Confirm Your Details</h2>
    <p><b>Type:</b> <span id="confType"></span></p>
    <p><b>Name:</b> <span id="confName"></span></p>
    <p><b>Customers:</b> <span id="confCustomers"></span></p>
    <p><b>Age:</b> <span id="confAge"></span></p>
    <p><b>Phone:</b> <span id="confPhone"></span></p>
    <p><b>Email:</b> <span id="confEmail"></span></p>
    <p><b>Start Date:</b> <span id="confStart"></span></p>
    <p><b>End Date:</b> <span id="confEnd"></span></p>
    <button onclick="generateBoardingPass()">Confirm & Generate Pass</button>
  </section>

  <!-- Screen 4 -->
  <section id="screen4" style="display:none;">
    <h2>Your Boarding Pass</h2>
    <p><b>Type:</b> <span id="bpType"></span></p>
    <p><b>Name:</b> <span id="bpName"></span></p>
    <p><b>Customers:</b> <span id="bpCustomers"></span></p>
    <p><b>Start Date:</b> <span id="bpStart"></span></p>
    <p><b>End Date:</b> <span id="bpEnd"></span></p>
    <canvas id="qrCode"></canvas>
  </section>

  <!-- QRious for QR code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
