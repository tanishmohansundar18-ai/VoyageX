<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>
  <div class="cloud cloud5"></div>

  <div class="container">
    <!-- STEP 1 -->
    <div id="step1" class="step active">
      <h1 class="title">VoyageX</h1>
      <p class="caption">Turn miles into smiles!</p>
      <button onclick="chooseType('international')">International</button>
      <button onclick="chooseType('domestic')">Domestic</button>
    </div>

    <!-- STEP 2 (Form) -->
    <div id="step2" class="step">
      <h1>VoyageX</h1>
      <h2 id="formTitle"></h2>
      <form id="bookingForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Number of Passengers:</label>
        <input type="number" id="passengers" required>

        <label>Contact Number:</label>
        <input type="text" id="contact" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Destination:</label>
        <select id="destinationSelect" required></select>

        <label>Airline:</label>
        <select id="airline" required>
          <option>Emirates</option>
          <option>Singapore Airlines</option>
          <option>Qatar Airways</option>
          <option>Air India</option>
          <option>Lufthansa</option>
        </select>

        <label>Package Duration (days):</label>
        <input type="number" id="days" required>

        <label>Date of Departure:</label>
        <input type="date" id="departure" required>

        <label>Date of Arrival:</label>
        <input type="date" id="arrival" required>

        <label>Price per Day (auto):</label>
        <input type="text" id="priceField" readonly>

        <label>Discount (auto):</label>
        <input type="text" id="discountField" readonly>

        <button type="submit">Proceed</button>
      </form>
    </div>

    <!-- STEP 3 (Confirmation Screen) -->
    <div id="step3" class="step">
      <h1>Confirm Your Booking</h1>
      <div id="confirmationDetails"></div>
      <button onclick="finalizeBooking()">Confirm Booking</button>
    </div>

    <!-- STEP 4 (Final Ticket) -->
    <div id="step4" class="step">
      <h1>üéâ Booking Confirmed!</h1>
      <h2 id="caption"></h2>
      <div class="ticket">
        <h2>VoyageX Boarding Pass</h2>
        <div class="row"><span>Name:</span> <span id="outName"></span></div>
        <div class="row"><span>Age:</span> <span id="outAge"></span></div>
        <div class="row"><span>Passengers:</span> <span id="outPassengers"></span></div>
        <div class="row"><span>Contact:</span> <span id="outContact"></span></div>
        <div class="row"><span>Email:</span> <span id="outEmail"></span></div>
        <div class="row"><span>Destination:</span> <span id="outDestination"></span></div>
        <div class="row"><span>Airline:</span> <span id="outAirline"></span></div>
        <div class="row"><span>Package Days:</span> <span id="outDays"></span></div>
        <div class="row"><span>Departure:</span> <span id="outDeparture"></span></div>
        <div class="row"><span>Arrival:</span> <span id="outArrival"></span></div>
        <div class="row"><span>Total Price:</span> <span id="outPrice"></span></div>
        <div class="row"><span>Discount Applied:</span> <span id="outDiscount"></span></div>
        <div class="row"><span>Final Amount:</span> <span id="outFinal"></span></div>
        <div style="text-align:center; margin-top:15px;">
          <img id="qrCode" alt="Booking QR Code" style="width:120px; height:120px;">
        </div>
        <div class="ticket-footer">Have a wonderful journey with VoyageX ‚úàÔ∏è</div>
      </div>
      <button onclick="location.reload()">Back to Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
