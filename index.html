<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX - Flight Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Static Flight image -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Airplane_silhouette.svg" 
       class="plane" alt="plane">

  <div class="container">

    <!-- Step 1: Travel Type -->
    <div id="step1" class="step active">
      <h1>VoyageX</h1>
      <p>Turn miles into smiles!</p>
      <h2>Choose Travel Type</h2>
      <div class="options">
        <button onclick="chooseType('International')">International</button>
        <button onclick="chooseType('Domestic')">Domestic</button>
      </div>
    </div>

    <!-- Step 2: Booking Form -->
    <div id="step2" class="step">
      <h1 id="formTitle">Booking Form</h1>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="number" placeholder="Age" required>
        <input type="number" placeholder="Number of Passengers" required>
        <input type="tel" placeholder="Contact Number" required>
        <input type="email" placeholder="Email ID" required>

        <select required>
          <option value="">Select Airline</option>
          <option>Emirates</option>
          <option>Singapore Airlines</option>
          <option>Qatar Airways</option>
          <option>British Airways</option>
          <option>Air India</option>
          <option>Etihad</option>
          <option>Thai Airways</option>
        </select>

        <input type="text" placeholder="Price" required>
        <input type="text" placeholder="Discount (if any)">
        <input type="number" placeholder="Package Duration (Days)" required>

        <label>Departure Date</label>
        <input type="date" required>
        <label>Return Date</label>
        <input type="date" required>

        <button type="submit">Book Now</button>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
