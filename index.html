<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyageX</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <!-- Screen 1: Welcome -->
  <div class="screen active" id="welcome-screen">
    <div class="welcome-container">
      <h1>VoyageX</h1>
      <p class="tagline">Turn miles into smiles</p>
      <button onclick="goToScreen('travel-screen')">Confirm</button>
    </div>
  </div>

  <!-- Screen 2: Travel Choice -->
  <div class="screen" id="travel-screen">
    <h2>Choose Travel Type</h2>
    <button onclick="chooseTravel('domestic')">Domestic</button>
    <button onclick="chooseTravel('international')">International</button>
  </div>

  <!-- Screen 3: Passenger Details -->
  <div class="screen" id="details-screen">
    <h2>Passenger Details</h2>
    <form id="details-form">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="number" id="age" placeholder="Age" required><br>
      <input type="text" id="destination" placeholder="Destination" required><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <label>Date of Departure: <input type="date" id="departure-date" required></label><br>
      <button type="submit">Continue</button>
    </form>
  </div>

  <!-- Screen 4: Flight Options -->
  <div class="screen" id="flight-screen">
    <h2>Select Flight Options</h2>
    <label>Airline: <select id="airline"></select></label><br>
    <label>Seat Type:
      <select id="seat-type">
        <option value="economy">Economy</option>
        <option value="premium">Premium Economy</option>
        <option value="business">Business</option>
      </select>
    </label><br>
    <label>Flight Time:
      <select id="flight-time">
        <option>06:00 AM</option>
        <option>11:30 AM</option>
        <option>04:45 PM</option>
        <option>10:15 PM</option>
      </select>
    </label><br>
    <button onclick="finishFlightSelection()">Continue</button>
  </div>

  <!-- Screen 5: Return Flight Question -->
  <div class="screen" id="return-question-screen">
    <h2>Do you want to book a return flight?</h2>
    <button onclick="handleReturnChoice(true)">Yes</button>
    <button onclick="handleReturnChoice(false)">No</button>
  </div>

  <!-- Screen 6: Return Flight Options -->
  <div class="screen" id="return-flight-screen">
    <h2>Return Flight Options</h2>
    <label>Airline: <select id="return-airline"></select></label><br>
    <label>Seat Type:
      <select id="return-seat-type">
        <option value="economy">Economy</option>
        <option value="premium">Premium Economy</option>
        <option value="business">Business</option>
      </select>
    </label><br>
    <label>Flight Time:
      <select id="return-flight-time">
        <option>06:00 AM</option>
        <option>11:30 AM</option>
        <option>04:45 PM</option>
        <option>10:15 PM</option>
      </select>
    </label><br>
    <label>Return Date: <input type="date" id="return-date"></label><br>
    <button onclick="finishReturnFlightSelection()">Continue</button>
  </div>

  <!-- Screen 7: Summary -->
  <div class="screen" id="summary-screen">
    <h2>Booking Summary</h2>
    <div id="summary-details"></div>
    <button onclick="goToConfirmation()">Confirm Booking</button>
  </div>

  <!-- Screen 8: Confirmation -->
  <div class="screen" id="confirmation-screen">
    <h2 id="confirmation-caption"></h2>
    <p>Your booking has been confirmed!</p>
    <button onclick="goToBoardingPass()">View Boarding Pass</button>
  </div>

  <!-- Screen 9: Boarding Pass -->
  <div class="screen" id="boarding-pass-screen">
    <h2>Boarding Pass</h2>
    <div id="boarding-pass">
      <p id="boarding-pass-details"></p>
      <div id="qrcode"></div>
    </div>
    <button onclick="goToScreen('thanks-screen')">Finish</button>
  </div>

  <!-- Screen 10: Thanks -->
  <div class="screen" id="thanks-screen">
    <h1>Thanks for using VoyageX!</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
