<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoyageX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Screen 1: Landing -->
  <div class="screen active" id="screen1">
    <h1>VoyageX</h1>
    <h2>Turn miles into smiles!</h2>
    <p class="tagline">Choose your dream destination!</p>
    <div class="options">
      <button class="option-btn" onclick="chooseType('international')">International</button>
      <button class="option-btn" onclick="chooseType('domestic')">Domestic</button>
    </div>
  </div>

  <!-- Screen 2: Cities -->
  <div class="screen" id="screen2">
    <h1>Select Destination</h1>
    <div id="cityOptions" class="options"></div>
  </div>

  <!-- Screen 3: Booking Form -->
  <div class="screen" id="screen3">
    <h1>VoyageX</h1>
    <h2>Booking Details</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input type="text" id="destination" readonly />
      </div>
      <div class="form-group">
        <label>Number of Customers</label>
        <input type="number" id="customers" min="1" value="1" required />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" min="1" required />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Flight Options</label>
        <select id="flight"></select>
      </div>
      <div class="form-group">
        <label>Date of Departure</label>
        <input type="date" id="departure" required />
      </div>
      <div class="form-group">
        <label>Date of Return</label>
        <input type="date" id="return" required />
      </div>
      <div id="priceDisplay">Total Price: â‚¹0</div>
      <button type="submit">Book Now!</button>
    </form>
  </div>

  <!-- Screen 4: Confirmation -->
  <div class="screen" id="screen4">
    <div id="confirmation">
      <h2 id="caption"></h2>
      <div id="boardingPass">
        <h2>Boarding Pass</h2>
        <p id="summary"></p>
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <!-- Screen 5: Final Message -->
  <div class="screen" id="screen5">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <h2>Your booking is confirmed âœ…</h2>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</body>
</html>
